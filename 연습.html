<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="slide.css">
</head>
<body>
  <div class="bluebox">클릭해서 시작하세요</div>
  <div class="redbox">초록색이 되면 클릭하세요</div>
  <div class="greenbox">클릭하세요!</div>
  <script>
    let redboxClick = false;
    let bluebox = document.querySelector('.bluebox');
    let redbox = document.querySelector('.redbox');
    let greenbox = document.querySelector('.greenbox');
    let startTime =0;
    let endTime = 0;
   
    
    function greenboxblock(){
      greenbox.style.display = 'block';
      redbox.style.display = 'none';
      startTime = new Date();
    }

    bluebox.addEventListener('click', function(){
      bluebox.style.display = 'none';
      redbox.style.display = 'block';
      redboxClick = true; // 
      
      if(redboxClick==true) {
      console.log(redboxClick)
      setTimeout(greenboxblock, Math.random()*1000+2000)
      }
    });  

    document.querySelector('.greenbox').addEventListener('click', function(){
      endTime = new Date();
      alert((`당신의 반응 속도는 ${(endTime-startTime)/1000}초입니다.`))
    })

    
    
   
    
    
  </script>
</body>
</html>
